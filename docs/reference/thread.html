<h1>Thread</h1>


<div id="exitThread" class="docsection">
    <h2>
        <a href="#exitThread">exitThread</a>
    </h2>
    
    Immediately terminates the running thread.  This routine does not return, so it is acceptable to JP to it instead of CALLing it.  It also passes AF to the calling program.
    
</div>
