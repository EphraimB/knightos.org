---
layout: base
showTitle: true
---

<link rel="stylesheet" type="text/css" href="/css/toolchain.css" />
<script src="//cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
<div class="page-header" style="height: 200px">
    <div class="container">
        <div class="pull-right intro" style="margin-top: 100px; width: 700px;">
            <h1>{{ page.title }}</h1>
            <small>Posted {{ page.date | date_to_string }} by {{ page.author }}</small>
        </div>
    </div>
</div>
<div class="container" style="margin-top: 20px;">
    {{ content }}
    <div id="disqus_thread"></div>
    <script type="text/javascript">
    var disqus_shortname = 'drewdevaultblog';
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
    </script>
    <script data-main="/js/toolchain.js" src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.15/require.min.js"></script>
</div>
